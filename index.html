<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Count Counter</title>
    </head>
    <body>
        <h2 id="count">0</h2>
        <div id="button-container">
            <button class="btn" id="increment-btn" onclick="increment()">
                +
            </button>
            <button class="btn" id="decrement-btn" onclick="decrement()">
                -
            </button>
            <button class="btn" id="reset-btn" onclick="resetCount()">
                Reset
            </button>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
